
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Archives SCP - Filtrage Dynamique</title>
  <link rel="stylesheet" href="assets/css/archives_filter.css">
  <script src="assets/js/archives_filter.js" defer></script>
</head>
<body>
  <h1 class="center-title">📂 Archives SCP — Classées par Type</h1>

  <div class="filter-buttons">
    <button class="filter-btn active" onclick="filterSCP('all')">Tous</button>
    <button class="filter-btn" onclick="filterSCP('safe')">SAFE</button>
    <button class="filter-btn" onclick="filterSCP('euclid')">EUCLID</button>
    <button class="filter-btn" onclick="filterSCP('keter')">KETER</button>
  </div>

  <div class="scp-gallery" id="scp-gallery">
    <div class="scp-card safe">
      <div class="scp-header">
        <span class="scp-code">SCP-500</span>
        <span class="scp-class safe">SAFE</span>
      </div>
      <img src="assets/img/scp500.png" alt="SCP-500" class="scp-thumb">
      <h3>Pilules rouges</h3>
      <p>Guérison instantanée. Flacon contenant des pilules aux propriétés régénératrices.</p>
      <a href="assets/pdf/scp500.pdf" target="_blank" class="button">🔎 Dossier complet</a>
    </div>
    <div class="scp-card keter">
      <div class="scp-header">
        <span class="scp-code">SCP-173</span>
        <span class="scp-class keter">KETER</span>
      </div>
      <img src="assets/img/scp173.png" alt="SCP-173" class="scp-thumb">
      <h3>La Statue</h3>
      <p>Tue en brisant la nuque. Ne bouge que si non observée.</p>
      <a href="assets/pdf/scp173.pdf" target="_blank" class="button">🔎 Dossier complet</a>
    </div>
  </div>
</body>
</html>
