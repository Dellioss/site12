
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dossiers des Agents - Site-12</title>
  <style>
    body {
      font-family: Arial, sans-serif;

<body>

            <small>ðŸ“… Fiche chargÃ©e dynamiquement</small>
          `;
          container.appendChild(div);
        });
      })
      .catch(error => {
        document.getElementById('dossiers-container').innerHTML = 'Erreur lors du chargement des fiches.';

  </script>
</body>
